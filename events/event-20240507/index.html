	<link rel="stylesheet" href="https://trinhansg.github.io/css/trinhansg.css">
	<style>
		.col-sm-6, .col-sm-3{
			padding-top: 30px;
		}
	
		/*https://www.w3schools.com/howto/howto_css_responsive_iframes.asp*/
		.iframe-container {
			position: relative;
			overflow: hidden;
			width: 100%;
			padding-top: 56.25%;  /*16:9 Aspect Ratio (divide 9 by 16 = 0.5625) */
		}

		/* Then style the iframe to fit in the container div with full height and width */
		.responsive-iframe {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
		}
		/*for small images*/
		.container9-16 {
			position: relative;
			overflow: hidden;
			width: 100%;
			padding-top: 211.11%;  /*9:16 Aspect Ratio (divide 16 by 9 = 2.1111) */
		}

		/* Then style the iframe to fit in the container div with full height and width */
		.content {
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
			width: 100%;
			height: 100%;
		}
		
		.container18-16 {
			position: relative;
			overflow: hidden;
			width: 100%;
			padding-top: 88.88%;  /*9:16 Aspect Ratio (divide 16 by 18 = 0.8888) */
		}
	</style>
</head>
